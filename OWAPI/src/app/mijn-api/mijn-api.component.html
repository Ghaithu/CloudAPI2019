<h1>Overwatch Heroes</h1>
<br><br>
<div class="row">
<div *ngFor="let H of Heroinfo.data; let i = index" class="col-4 card" style="width: 18rem;">
  <img class="card-img-top" src="https://i.ytimg.com/vi/NdqbI0_0GsM/maxresdefault.jpg" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Hero Name: {{Heroinfo.data[i].name}}</h5>
    <h3>Hero id: {{Heroinfo.data[i].id}} </h3>
    <p class="card-text">Description: {{Heroinfo.data[i].description}}</p>
    <a href="#" class="btn btn-primary" (click)="GetHero(i)">Go somewhere</a>
  </div>
</div>
</div>
