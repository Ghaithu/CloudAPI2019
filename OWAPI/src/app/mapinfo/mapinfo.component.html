<h1>Map</h1>
<br><br>
<form class="form-inline my-2 my-lg-0" #myForm="ngForm" (ngSubmit)="GetSearchMap()">
      <input class="form-control mr-sm-2" type="search" ngControl="sum" [(ngModel)]="MapID" placeholder="Search for Map ID" aria-label="Search" [ngModelOptions]="{standalone: true}">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
 
<div class="row">
<div  class="col-4 card" style="width: 18rem;">
  <img class="card-img-top" src="https://1000logos.net/wp-content/uploads/2018/01/overwatch-logo.png" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Map Name: {{_map.mapname}}</h5>
    <p class="card-text">Description: {{_map.description}}</p>
    <p class="card-text">Location: {{_map.location}}</p>
    <p class="card-text">Location: {{_map.order}}</p>


    <!-- <button (click)="GetHero(i)" [routerLink]="['/Hero']" type="button" class="btn btn-primary" >Click me</button> -->

<button type="button" class="btn btn-primary" (click)="Service.DeleteMap()">Delete</button>

    
  </div>
</div>
